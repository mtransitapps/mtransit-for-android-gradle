version: 2
jobs:
  build:
    working_directory: ~/mtransit
    docker:
      - image: circleci/android:api-28-alpha
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - run:
          name: Update SDK
          command: echo y | $ANDROID_HOME/tools/bin/sdkmanager "build-tools;28.0.3" "platform-tools" "platforms;android-28"
      - checkout
      - run:
          name: checkout_submodules.sh permissions
          command: sudo chmod +x checkout_submodules.sh
      - run:
          name: Checkout submodules
          command: ./checkout_submodules.sh
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum "commons-android/build.gradle" }}-{{ checksum "commons-android/commons-android.gradle" }}-{{ checksum "app-android/build.gradle" }}
      - run:
          name: gradlew permissions
          command: sudo chmod +x ./gradlew
      - run:
          name: build.sh permissions
          command: sudo chmod +x build.sh
      - run:
          name: app-android/build.sh permissions
          command: sudo chmod +x app-android/build.sh
      - run:
          name: app-android/bump_version.sh permissions
          command: sudo chmod +x app-android/bump_version.sh
      - run:
          name: app-android/keys_*.sh permissions
          command: sudo chmod +x app-android/keys_*.sh
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies --console=plain
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum "commons-android/build.gradle" }}-{{ checksum "commons-android/commons-android.gradle" }}-{{ checksum "app-android/build.gradle" }}
      - run:
          name: Build
          command: ./build.sh
      - store_artifacts:
          path: app-android/build/reports
          destination: reports
      - store_artifacts:
          path: app-android/build/outputs/apk
          destination: apks
      - store_artifacts:
          path: commons-android/build/reports
          destination: commons-android-reports
      - store_test_results:
          path: app-android/build/test-results
      - store_test_results:
          path: commons-android/build/test-results
