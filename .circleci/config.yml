version: 2
jobs:
  build:
    working_directory: ~/mtransit
    docker:
      - image: circleci/android:api-27-alpha
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - run:
          name: Update SDK
          command: echo y | $ANDROID_HOME/tools/bin/sdkmanager "build-tools;27.0.3" "platform-tools" "platforms;android-27"
      - checkout
      - run:
          name: Checkout commons-android submodules
          command: git submodule update --init --recursive commons-android
      - run:
          name: Checkout mtransit-for-android submodules
          command: git submodule update --init --recursive mtransit-for-android
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum "commons-android/build.gradle" }}-{{ checksum "commons-android/commons-android.gradle" }}-{{ checksum "mtransit-for-android/build.gradle" }}
      - run:
          name: Chmod permissions
          command: sudo chmod +x ./gradlew
      - run:
          name: mtransit-for-android/build.sh permissions
          command: sudo chmod +x mtransit-for-android/build.sh
      - run:
          name: mtransit-for-android/keys_*.sh permissions
          command: sudo chmod +x mtransit-for-android/keys_*.sh
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies --console=plain
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum "commons-android/build.gradle" }}-{{ checksum "commons-android/commons-android.gradle" }}-{{ checksum "mtransit-for-android/build.gradle" }}
      - run:
          name: Build Android App
          command: mtransit-for-android/build.sh
      - store_artifacts:
          path: mtransit-for-android/build/reports
          destination: reports
      - store_artifacts:
          path: mtransit-for-android/build/outputs/apk
          destination: apks
      - store_artifacts:
          path: commons-android/build/reports
          destination: commons-android-reports
      - store_test_results:
          path: mtransit-for-android/build/test-results
      - store_test_results:
          path: commons-android/build/test-results