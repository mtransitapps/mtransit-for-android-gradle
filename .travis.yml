language: android
jdk: oraclejdk8

sudo: false
install: true

cache:
  directories:
    - ${TRAVIS_BUILD_DIR}/gradle/caches/
    - ${TRAVIS_BUILD_DIR}/gradle/wrapper/dists/
    - '$HOME/.android/build-cache'
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'
    - '$HOME/.sonar/cache'
    - '$HOME/.gradle'
    - '.gradle'

env:
  global:
    - ANDROID_API_LEVEL=27
    - ANDROID_BUILD_TOOLS_VERSION=27.0.3

android:
  components:
    - tools # to get the new `repository-11.xml`
    - platform-tools
    - tools # to install Android SDK tools
    - build-tools-$ANDROID_BUILD_TOOLS_VERSION
    - android-$ANDROID_API_LEVEL
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository
  licenses:
    - 'android-sdk-preview-license-.+'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'

branches:
  only:
    - master
    - mmathieum

git:
  submodules: false

before_install:
 - git submodule update --init --recursive commons
 - git submodule update --init --recursive commons-android
 - git submodule update --init --recursive app-android
 - chmod +x gradlew
 - chmod +x build.sh
 - chmod +x app-android/build.sh
 - chmod +x app-android/bump_version.sh
 - chmod +x app-android/keys_*.sh
 - echo "y" | sdkmanager --update

script:
 - ./build.sh

