android:
  components:
    - tools
    - platform-tools
    - build-tools-25.0.2
    - extra-android-m2repository
    - extra-google-m2repository
    - android-25

branches:
  only:
    - master
    - mmathieum

git:
  submodules: false

before_install:
 - git submodule update --init --recursive commons-android
 - git submodule update --init --recursive mtransit-for-android
 - chmod +x gradlew

