after_success:
 - codecov

addons:
  coverity_scan:
    project:
      name: "mtransitapps/mtransit-for-android-gradle"
      description: "Build submitted via Travis CI"
    notification_email: mtransit.apps+CI@gmail.com
    build_command_prepend: "./gradlew -c settings.gradle.travis clean"
    build_command: "./gradlew -c settings.gradle.travis build"
    branch_pattern: mmathieum
